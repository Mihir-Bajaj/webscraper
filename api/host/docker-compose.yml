services:
  # Webscraper API
  webscraper-api:
    build:
      context: ../..
      dockerfile: api/host/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REST_CONFIG_BASE_URL=http://host.docker.internal:4000
      - REST_CONFIG_TIMEOUT=30
      - FIRECRAWL_URL=http://host.docker.internal:3002/v1
    volumes:
      - ../../logs:/app/logs
      - huggingface_cache:/root/.cache/huggingface
    restart: unless-stopped
    networks:
      - firecrawl_backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  huggingface_cache:
    driver: local

networks:
  firecrawl_backend:
    external: true 